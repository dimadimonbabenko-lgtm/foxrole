<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FOXROLE ‚Äî –ú–∏—Ä –õ–∏—Å—Ç–≤–µ–π–Ω–∞</title>
    <style>
        :root {
            --primary: #d35400;
            --accent: #e67e22;
            --bg: #120c0a;
            --panel: #1e1411;
            --gold: #ffcc00;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: #e0e0e0;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å (–∫–∞–∫ –Ω–∞ —Ç–≤–æ–µ–º —Å–∫—Ä–∏–Ω–µ) */
        .sidebar {
            width: 240px;
            background: var(--panel);
            border-right: 1px solid #332211;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            flex-shrink: 0;
        }

        .sidebar-item {
            padding: 12px 25px;
            color: #888;
            cursor: pointer;
            font-size: 0.9em;
            transition: 0.3s;
        }

        .sidebar-item:hover, .sidebar-item.active {
            color: var(--accent);
            background: rgba(211, 84, 0, 0.1);
            border-left: 3px solid var(--accent);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #1e1411 0%, #120c0a 100%);
            position: relative;
        }

        /* –®–∞–ø–∫–∞ —Å –æ–ø—ã—Ç–æ–º */
        .header-stats {
            background: rgba(0,0,0,0.3);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exp-bar-container {
            width: 250px;
        }

        .exp-bar-bg {
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .exp-bar-fill {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--gold);
        }

        /* –û–∫–Ω–æ —á–∞—Ç–∞ */
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-block {
            background: rgba(30, 20, 17, 0.6);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .msg-info { font-size: 0.75em; color: #777; margin-bottom: 5px; }
        .msg-author { color: var(--gold); font-weight: bold; }

        /* –ó–æ–Ω–∞ –≤–≤–æ–¥–∞ */
        .input-box {
            background: var(--panel);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid #332211;
        }

        .input-row { display: flex; gap: 10px; }

        select, input, button {
            background: #2a1d18;
            border: 1px solid #443322;
            color: white;
            padding: 12px;
            border-radius: 5px;
            outline: none;
        }

        input { flex-grow: 1; }

        button.send-btn {
            background: var(--primary);
            cursor: pointer;
            font-weight: bold;
            border: none;
            padding: 0 30px;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .header-stats { padding: 10px; }
            .exp-bar-container { width: 150px; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="padding: 0 25px 20px; font-weight: bold; color: var(--primary);">ü¶ä FOXROLE</div>
        <div class="sidebar-item active">üìç –ü–µ–ø–µ–ª—å–Ω—ã–µ –ü–æ–ª—è</div>
        <div class="sidebar-item">üë• –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="sidebar-item">üìú –õ–æ–∫–∞—Ü–∏–∏</div>
        <div class="sidebar-item">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
    </div>

    <div class="main-stage">
        <div class="header-stats">
            <div>
                <span id="char-name-display" style="font-weight: bold;">–í—ã–±–æ—Ä...</span>
                <div id="char-title" style="font-size: 0.7em; color: var(--gold);">üêæ –ù–æ–≤–∏—á–æ–∫</div>
            </div>
            <div class="exp-bar-container">
                <div style="display: flex; justify-content: space-between; font-size: 0.7em;">
                    <span>–£—Ä–æ–≤–µ–Ω—å <span id="lvl-num">1</span></span>
                    <span id="exp-text">0/100 XP</span>
                </div>
                <div class="exp-bar-bg"><div id="exp-bar-fill" class="exp-bar-fill"></div></div>
            </div>
        </div>

        <div id="chat-window"></div>

        <div class="input-box">
            <div class="input-row">
                <select id="char-selector" onchange="switchCharacter()">
                    <option value="">–ó–∞–≥—Ä—É–∑–∫–∞ –º–∞—Å–æ–∫...</option>
                </select>
                <div style="display: flex; align-items: center; color: #888; font-size: 0.8em; gap: 5px;">
                    <input type="checkbox" id="world-voice"> –ì–æ–ª–æ—Å –ú–∏—Ä–∞
                </div>
            </div>
            <div class="input-row">
                <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://foxrole.onrender.com"; 
        let characters = [];
        let currentChar = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = async () => {
            await loadCharacters();
            loadMessages();
            setInterval(loadMessages, 4000);
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π
        async function loadCharacters() {
            try {
                const res = await fetch(`${BASE_URL}/api/characters`);
                characters = await res.json();
                const selector = document.getElementById('char-selector');
                
                selector.innerHTML = characters.map(c => 
                    `<option value="${c.name}">${c.name}</option>`
                ).join('');

                // –ê–≤—Ç–æ-–≤—ã–±–æ—Ä –ø–µ—Ä–≤–æ–≥–æ
                if (characters.length > 0) switchCharacter();
            } catch (e) { console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π"); }
        }

        // –°–º–µ–Ω–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –≤ UI
        function switchCharacter() {
            const name = document.getElementById('char-selector').value;
            currentChar = characters.find(c => c.name === name);
            if (currentChar) updateUI();
        }

        function updateUI() {
            document.getElementById('char-name-display').innerText = currentChar.name;
            document.getElementById('char-title').innerText = currentChar.title || "–ü—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫";
            document.getElementById('lvl-num').innerText = currentChar.level || 1;
            
            const max = currentChar.maxExp || (currentChar.level * 100);
            const prog = ((currentChar.exp || 0) / max) * 100;
            document.getElementById('exp-bar-fill').style.width = prog + "%";
            document.getElementById('exp-text').innerText = `${Math.floor(currentChar.exp || 0)}/${max} XP`;
        }

        // –°–æ–æ–±—â–µ–Ω–∏—è
        async function loadMessages() {
            try {
                const res = await fetch(`${BASE_URL}/api/chat/messages`);
                const messages = await res.json();
                const window = document.getElementById('chat-window');
                const isBottom = window.scrollHeight - window.scrollTop <= window.clientHeight + 100;

                window.innerHTML = messages.map(m => `
                    <div class="message-block">
                        <div class="msg-info">
                            <span class="msg-author">[${m.title}] ${m.charName}</span> ‚Ä¢ ${m.timestamp}
                        </div>
                        <div class="msg-text">${m.text}</div>
                    </div>
                `).join('');

                if (isBottom) window.scrollTop = window.scrollHeight;
            } catch (e) {}
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || !currentChar) return;

            try {
                const res = await fetch(`${BASE_URL}/api/chat/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        charName: currentChar.name,
                        text: text,
                        location: "–ü–µ–ø–µ–ª—å–Ω—ã–µ –ü–æ–ª—è"
                    })
                });
                
                if (res.ok) {
                    input.value = '';
                    // –ë—ã—Å—Ç—Ä–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
                    const freshRes = await fetch(`${BASE_URL}/api/characters`);
                    characters = await freshRes.json();
                    switchCharacter();
                    loadMessages();
                }
            } catch (e) { alert("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω"); }
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Enter
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
